<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
  </head>
  <body>
    <h1 class="header">Build and Track Your Own Library</h1>
    <div class="buttonArea"><button class="new">+</button></div>
    <div class="formArea">
      <form class="hidden" action="">
        <h1>Enter your book information:</h1>
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title">
        </div>
        <div>
          <label for="author">Author:</label>
          <input type="text" id="author">
        </div>
        <div>
          <label for="pages">Number of Pages:</label>
          <input type="number" id="pages">
        </div>
        <div>
          <label for="read">Have you read the book yet?</label>
          <div>
            <label for="read">Yes</label><input type="radio" id="read" name="read" value="Read">
            <label for="notread">No</label><input type="radio" id="notread" name="read" value="Not Read" checked>
          </div>
        </div>
        <div class="confirm">
          <button type="button" class="confbut">Confirm</button>
        </div>
      </form>
    </div>
    <div class="library">
      
    </div>

        <script src="index.js"></script>
  </body>
</html>
